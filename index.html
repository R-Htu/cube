<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cube Mine</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
     <script src="script.js" defer></script>
     
   
</head>
<body>
     <div class="container">
          <div class="cube-wrapper">
               <div class="cube">
                    <div class="front-side">
                         <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/HD-flowers-wallpapers-free.jpg" alt="">
                    </div>
                    <div class="back-side">
                         <img src="https://c.pxhere.com/photos/34/fa/flower_garden_garden_flowers_summer_flowers_colorful-898806.jpg!d" alt="">
                    </div>
               </div>
              
          </div>
          <div class="controls">
               <a href="#" class="top-x-control">
                    <i class="fas fa-arrow-up"></i>
                </a>
                <a href="#" class="bottom-x-control">
                    <i class="fas fa-arrow-down"></i>
                </a>
                <a href="#" class="left-y-control">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="#" class="right-y-control">
                    <i class="fas fa-arrow-right"></i>
                </a>
                <a href="#" class="top-z-control">
                    <i class="fas fa-arrow-down"></i>
                </a>
                <a href="#" class="bottom-z-control">
                    <i class="fas fa-arrow-up"></i>
                </a>
                <a href="#" class="pause" >
                    <i class="fas fa-play fa-pause" id="pp"></i>
                </a>
          </div>
     </div>
</body>
</html>
